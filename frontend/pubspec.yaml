name: ngo_donation_app
description: A stunning NGO donation app with location-based campaigns, volunteer badges, and instant receipts

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.0
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Location & Maps
  geolocator: ^14.0.2
  google_maps_flutter: ^2.5.0
  location: ^8.0.1
  geocoding: ^4.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  share_plus: ^12.0.1
  path_provider: ^2.1.1
  
  # Media
  image_picker: ^1.0.4
  photo_view: ^0.15.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^15.0.0
  
  # Payment
  razorpay_flutter: ^1.3.6
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Forms & Validation
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.3.0
  
  # Charts & Analytics
  fl_chart: ^1.1.1
  
  # Other
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

